{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Styles block -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/writer.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
{% endblock %}

<!-- Content block -->
{% block content %}

    <title> {{ title }} </title>

    <div class="container">

        <div class="row">

            <div class="col-xs-6 col-md-4 col-lg-4">

                <h3 class="writer-header">List of Posts</h3>
                
            </div>

            <div class="col-md-4 col-lg-4">
                
            </div>

            <div class="col-xs-6 col-md-4 col-lg-4">

                <h3 class="post-create">

                    <a href="/writer/post/new"> Create Post</a>
                    
                </h3>
                
            </div>

        </div>

        <hr>

        <ul class="list-unstyled">
            {{ macro.displayPostListWriter(posts)}}
        </ul>



    </div>

{% endblock %}
